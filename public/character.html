<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/character.css">
    <!-- Facebook Meta Tags for site sharing -->
    <meta property="og:url" content="https://secure-castle-53195.herokuapp.com/" />
    <meta property="og:title" content="Sassy Cat in Space!" />
    <meta property="og:image" content="./images/avatar1.png" />
    <!-- FACEBOOK LOGIN***********************************HTTPS required. HTTP will give a 403 forbidden response -->
    <script src="https://sdk.accountkit.com/en_US/sdk.js"></script>
    <link rel="icon" href="./images/icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="./images/apple-icon-57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="./images/apple-icon-72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="./images/apple-icon-114.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="./images/apple-icon-144.png" />
    <title>Sassy Cat in Space - Character Creation</title>
</head>

<body>
    <div id="fb-root"></div>
    <div class="container">
        <div class="jumbotron">
            <div class="row" id="charTitle">
                <h1>
                    Create your Character!
                </h1>
            </div>
            <div class="row" id="charCreateForm">

                <!-- User Input Form -->
                <div class="form-group row">
                    <div class="col">
                        <label>Name:</label>
                        <div class="col">
                            <input type="text" class="form-control" id="charName" placeholder="Gizmo Fluffynugget">
                        </div>
                    </div>
                </div>
                <div class="row col-md-12">
                    <label>Picture:</label>
                    <div class="row col-md-12">
                        <div class="form-check">
                            <label>
                                <input type="radio" name="char" id="char1" value="./images/Avatar.png" checked>
                                <img class="charSelectImg" src="./images/catChar.png">
                            </label>
                        </div>
                        <div class="form-check">
                            <label>
                                <input type="radio" name="char" id="char2" value="./images/Avatar1.png">
                                <img class="charSelectImg" src="./images/catChar1.png">
                            </label>
                        </div>
                        <div class="form-check">
                            <label>
                                <input type="radio" name="char" id="char3" value="./images/Avatar2.png">
                                <img class="charSelectImg" src="./images/catChar2.png">
                            </label>
                        </div>
                        <div class="form-check">
                            <label>
                                <input type="radio" name="char" id="char4" value="./images/Avatar3.png">
                                <img class="charSelectImg" src="./images/catChar3.png">
                            </label>
                        </div>
                        <div class="form-check">
                            <label>
                                <input type="radio" name="char" id="char5" value="./images/Avatar4.png">
                                <img class="charSelectImg" src="./images/catChar4.png">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <!-- Facebook login and share buttons (WON'T DISPLAY UNLESS DEPLOYED) -->
            <div class="row" id="facebook">
                <div class="fb-login-button" data-max-rows="1" data-size="medium" data-button-type="login_with"
                    data-show-faces="false" data-auto-logout-link="true" data-use-continue-as="false">
                </div>
                <div class="fb-share-button" data-href="https://secure-castle-53195.herokuapp.com/" data-layout="button"
                    data-size="large" data-mobile-iframe="true"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fsecure-castle-53195.herokuapp.com%2F&amp;src=sdkpreparse"
                        class="fb-xfbml-parse-ignore">Share</a>
                </div>
            </div>
            <div class="row" id="charButton">
                <div class="col-sm-12">
                    <button class="btn" id="blastOff">Blast Off!</button>
                </div>
            </div>

        </div>
    </div>
    <a href="https://termsfeed.com/privacy-policy/e19b5e6a7e4015fd6c4e720a21b8a64c" id="privacy">-Privacy Policy</a>
    
    <!-- Invalid Form Modal -->
    <div class="modal fade" id="invalid-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title invalid-title">Invalid Form</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="invalid-body">
                    Please Enter Your Name and Choose an Avatar...Even Though It's Such A Hassle Remembering All Your
                    Names
                </div>
            </div>
        </div>
    </div>

</body>

        FB.AppEvents.logPageView();

    };

        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
