<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
    <link rel="icon" href="./images/icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="./images/apple-icon-57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="./images/apple-icon-72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="./images/apple-icon-114.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="./images/apple-icon-144.png" />
    <title>Sassy Cat in Space</title>
</head>

<body>
    <div class="container">
        <div id="title">
            <p id="sassyTitle">Sassy Cat</p>
            <p id="spaceTitle">IN SPACE!</p>
            <img class="img-fluid" src="./images/spaceCat.gif" alt="Sassy Cat in SPACE!">
            <br>

            <button class="btn" type="submit" id="startButton">Click to Play!</button>
        </div>
        <br>
        <div class="music">
            <audio id="myAudio">
                <source src="audio/music.mp3" type="audio/mpeg">
            </audio>
            <p>Click the buttons to play or pause the audio.</p>
            <button class="btn music-btn" onclick="playAudio()" type="button">Play Audio</button>
            <button class="btn music-btn" onclick="pauseAudio()" type="button">Pause Audio</button>
        </div>
    </div>
</body>


<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<script src="js/index.js"></script>

<script>
    
    var x = document.getElementById("myAudio");

    function playAudio() {
        x.play();
    }

    function pauseAudio() {
        x.pause();
    }
</script>

</html>
